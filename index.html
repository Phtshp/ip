<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>IP Calculator</title>\n</head>\n<body>\n    <h1>IP Address Calculator</h1>\n    <form id="ipCalcForm">\n        <label for="ip">Enter IP Address:</label>\n        <input type="text" id="ip" placeholder="e.g. 192.168.1.1" required>\n        <br>\n        <label for="subnet">Enter Subnet Mask:</label>\n        <input type="text" id="subnet" placeholder="e.g. 255.255.255.0" required>\n        <br>\n        <input type="submit" value="Calculate">\n    </form>\n    <div id="result"></div>\n    <script>\n        document.getElementById('ipCalcForm').addEventListener('submit', function(e) {\n            e.preventDefault();\n            const ip = document.getElementById('ip').value;\n            const subnet = document.getElementById('subnet').value;\n            const resultDiv = document.getElementById('result');\n            const result = calculateIP(ip, subnet);\n            resultDiv.innerHTML = result;\n        });\n        function calculateIP(ip, subnet) {\n            const ipParts = ip.split('.').map(Number);\n            const subnetParts = subnet.split('.').map(Number);\n            const network = [];\n            const broadcast = [];\n            const availableHosts = Math.pow(2, 32 - getSubnetBits(subnet)) - 2;\n            for (let i = 0; i < 4; i++) {\n                network[i] = ipParts[i] & subnetParts[i];\n                broadcast[i] = network[i] | (~subnetParts[i] & 255);\n            }\n            return `Network Address: ${network.join('.')}, Broadcast Address: ${broadcast.join('.')}<br>Available Hosts: ${availableHosts}`;\n        }\n        function getSubnetBits(subnet) {\n            const bits = subnet.split('.').map(Number).map(part => part.toString(2).padStart(8, '0'));\n            return bits.join('').replace(/0+$/, '').length;\n        }\n    <\/script>\n</body>\n</html>
